<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Lighting</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

  <header>
    <h1>Smart Lighting Application</h1>
  </header>

  <body>
    <video autoplay muted loop id="myVideo">
      <source src="smoke.mp4" type="video/mp4" />
    </video>
    <div class="background">
      <div class="upper">
        <div class="container">
          <h2>Study Room</h2>
          <div class="room white" id="room1"></div>
          <br />
          <label for="colorRoom1">Change Color:</label>
          <form action="submit" method="post">
            <div class="up">
                  <input type="radio" id="html" name="fav_language" value="black"onclick="changeColor('room1', this.value)">
                  <label for="html">Off</label><br>
                  <input type="radio" id="css" name="fav_language" value="red"onclick="changeColor('room1', this.value)">
                  <label for="css">Red</label><br>
            </div>
            <div class="low">
                  <input type="radio" id="javascript" name="fav_language" value="green"onclick="changeColor('room1', this.value)">
                  <label for="javascript">Green</label>
                <input type="radio" name="" value="blue"  id=""onclick="changeColor('room1', this.value)">
                  <label for="javascript">Blue</label>

            </div>
          </form>
        </div>

        <div class="container">
          <h2>Dining Room</h2>
          <div class="room white" id="room2"></div>
          <br />
          <label for="colorRoom2">Change Color:</label>
          <form action="submit" method="post">
            <div class="up">
                  <input type="radio" id="html" name="fav_language" value="black"onclick="changeColor('room2', this.value)">
                  <label for="html">Off</label><br>
                  <input type="radio" id="css" name="fav_language" value="red"onclick="changeColor('room2', this.value)">
                  <label for="css">Red</label><br>
            </div>
            <div class="low">
                  <input type="radio" id="javascript" name="fav_language" value="green"onclick="changeColor('room2', this.value)">
                  <label for="javascript">Green</label>
                <input type="radio" name="" value="blue" name="fav_language" id=""onclick="changeColor('room2', this.value)">
                  <label for="javascript">Blue</label>

            </div>
          </form>
        </div>
      </div>

      <div class="lower">
        <div class="container">
          <h2>Bedroom</h2>
          <div class="room white" id="room3"></div>
          <br />
          <label for="colorRoom3">Change Color:</label>
          <form action="submit" method="post">

                  <input type="radio" id="html" name="fav_language" value="black"onclick="changeColor('room3', this.value)">
                  <label for="html">Off</label><br>

            </div>
            <div class="low">
                  <input type="radio" id="javascript" name="fav_language" value="green"onclick="changeColor('room3', this.value)">
                  <label for="javascript">Green</label>
                <input type="radio" name="" value="blue"  id=""onclick="changeColor('room3', this.value)">
                  <label for="javascript">Blue</label>

            </div>
          </form>
        </div>

        <div class="container">
          <h2>Drawing Room</h2>
          <div class="room white" id="room4"></div>
          <br />
          <label for="colorRoom4">Change Color:</label>
          <form action="submit" method="post">
            <div class="up">

                  <input type="radio" id="css" name="fav_language" value="red"onclick="changeColor('room4', this.value)">

                  <input type="radio" id="javascript" name="fav_language" value="green"onclick="changeColor('room4', this.value)">
                  <label for="javascript">Green</label>
                <input type="radio" name="" value="blue"  id=""onclick="changeColor('room4', this.value)">
                  <label for="javascript">Blue</label>

            </div>
          </form>
        </div>
      </div>
    </div>
